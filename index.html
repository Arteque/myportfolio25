    <!-- JavaScript -->

    <title>Ahmed Lemssiah | Webentwicklung & Webdesign</title>
    <style>
      .loader-container{
        position: fixed;
        inset: 0;
        z-index: 99999999;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color:var(--clr-bg-100);
        transition: all 0.3s;
      }
      .loader-container.show{
        opacity: 1;
      }
      .loader-container{
        opacity: 0;
        pointer-events: none;
      }
      .loader {
          border: 8px solid #f3f3f3;
          border-top: 8px solid #3498db;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          animation: spin 1s linear infinite;
          margin: 100px auto;

      }
      body:has(.loader-container.show){
        overflow-y: hidden;
      }
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
  </style>
  </head>

  <body>
    <div style="height: 0; width: 0; pointer-events: none; overflow: hidden;">
      <h1>Portfolio von Ahmed Lemssiah</h1>
      <p>Ich bin Ahmed Lemssiah, 42 Jahre alt – Web Designer und Frontend Web Entwickler aus Leidenschaft.</p>
      <p>Sieh dir meine <a href="#projekte">Projekte</a> an oder <a href="#kontakt">kontaktiere mich</a> direkt!</p>
    </div>
    <div class="loader-container show">
      <div class="loader"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script class="loaderscript">
       document.onreadystatechange = function () {
            if (document.readyState === "complete") {
                setTimeout(function() {
                    document.querySelector('.loader-container').classList.remove("show");
                }, 3000); 
            }
        };
    </script>
  </body>
</html>
